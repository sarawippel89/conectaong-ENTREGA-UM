<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Cadastre-se para participar como voluntário.">
  <title>ConectaONG | Cadastro</title>
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
  <header>
    <h1>Cadastro de Voluntários</h1>
    <nav>
      <ul>
        <li><a href="index.html">Início</a></li>
        <li><a href="projetos.html">Projetos</a></li>
        <li><a href="cadastro.html">Cadastro</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <section aria-labelledby="formulario">
      <h2 id="formulario">Formulário de Inscrição</h2>
      <form id="formCadastro" action="#" method="post" novalidate>
        <fieldset>
          <legend>Informações Pessoais</legend>

          <label for="nome">Nome Completo:</label>
          <input type="text" id="nome" name="nome" required>

          <label for="email">E-mail:</label>
          <input type="email" id="email" name="email" required placeholder="exemplo@dominio.com">


          <label for="cpf">CPF:</label>
          <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" required>

            <label for="telefone">Telefone:</label>
            <input type="text" id="telefone" name="telefone" placeholder="(00) 00000-0000" required>

          <label for="data">Data de Nascimento:</label>
          <input type="date" id="data" name="data" required max="31-12-2025">

        </fieldset>

        <fieldset>
          <legend>Endereço</legend>

          <label for="cep">CEP:</label>
        <input type="text" id="cep" name="cep" placeholder="00000-000" required>

        <label for="endereco">Endereço:</label>
        <input type="text" id="endereco" name="endereco" required>

        <label for="numero">Número:</label>
        <input type="text" id="numero" name="numero" maxlength="4" required>

        <label for="complemento">Complemento:</label>
        <input type="text" id="complemento" name="complemento">

        <label for="bairro">Bairro:</label>
        <input type="text" id="bairro" name="bairro">

        <label for="cidade">Cidade:</label>
        <input type="text" id="cidade" name="cidade">

        <label for="estado">Estado:</label>
        <input type="text" id="estado" name="estado">

        </fieldset>

        <button type="submit">Enviar Cadastro</button>
      </form>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 ConectaONG | Todos os direitos reservados.</p>
  </footer>
  <script src="assets/js/masks.js"></script>
  <script src="assets/js/cep.js"></script>
  <script src="assets/js/validations.js"></script>
   
</body>
</html>
