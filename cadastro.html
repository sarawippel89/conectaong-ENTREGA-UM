<!-- cadastro.html - versão correta para SPA -->
<section aria-labelledby="formulario">
  <h2 id="formulario">Formulário de Inscrição</h2>

  <form id="formCadastro" action="#" method="post" novalidate>
    
    <fieldset>
      <legend>Informações Pessoais</legend>

      <label for="nome">Nome Completo:</label>
      <input type="text" id="nome" name="nome" required>

      <label for="email">E-mail:</label>
      <input type="email" id="email" name="email" required placeholder="exemplo@dominio.com">

      <label for="cpf">CPF:</label>
      <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" required>

      <label for="telefone">Telefone:</label>
      <input type="text" id="telefone" name="telefone" placeholder="(00) 00000-0000" required>

      <label for="data">Data de Nascimento:</label>
      <input type="date" id="data" name="data" required max="2025-12-31">
    </fieldset>

    <fieldset>
      <legend>Endereço</legend>

      <label for="cep">CEP:</label>
      <input type="text" id="cep" name="cep" placeholder="00000-000" required>

      <label for="endereco">Endereço:</label>
      <input type="text" id="endereco" name="endereco" required>

      <label for="numero">Número:</label>
      <div style="display: flex; align-items: center; gap: 10px;">
        <input type="text" id="numero" name="numero" maxlength="3" required>
        <label style="display:flex; align-items:center; gap:5px;">
          <input type="checkbox" id="semNumero"> Sem número
        </label>
      </div>

      <label for="complemento">Complemento:</label>
      <input type="text" id="complemento" name="complemento">

      <label for="bairro">Bairro:</label>
      <input type="text" id="bairro" name="bairro">

      <label for="cidade">Cidade:</label>
      <input type="text" id="cidade" name="cidade">

      <label for="estado">Estado:</label>
      <input type="text" id="estado" name="estado">
    </fieldset>

    <button type="submit">Enviar Cadastro</button>

  </form>
</section>
